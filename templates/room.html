<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat:{{ chat_id }}</title>

 <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="/static/css/raleway-font.css" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <link rel="stylesheet" href="/static/css/chat-main.css">
    <link rel="stylesheet" href="/static/css/emoji.css">

    <script>
        var chat_id = "{{ chat_id }}";
    </script>

    <script type=text/javascript src="/static/js/jquery.js"></script>
    <script type=text/javascript src="/static/js/sjcl.js"></script>
    <script type="text/javascript" src="/static/js/sha256.js"></script>
    <script type=text/javascript src="/static/js/sanitizer.js"></script>
    <script type=text/javascript src="/static/js/parser.js"></script>
    <script type=text/javascript src="/static/js/underscore.js"></script>
    <script type=text/javascript src="/static/js/diffie-hellman.js"></script>
    <script type=text/javascript src="/static/js/bigInteger.js"></script>
    <script type=text/javascript src="/static/js/dh-decoder.js"></script>
    <script type=text/javascript src="/static/js/chat.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div id="room-title">{{ chat_id }}</div>


<div id="chat-wrapper">
<iframe src="/static/html/chat-board.html" id="chat-board" sandbox="allow-same-origin allow-popups" scrolling="no" frameBorder="0"> </iframe>
  <div id="error-area"> </div>

  <div id="chat-controls">
      <div id="chat-panel">
          <div id="panel-item"><div id="error-area"> </div></div>
      <div id="panel-item"><div class="button" id="dice-button"><a onclick="diceRoll(6)">&#x1F3B2;</a></div></div>
          <div id="panel-item"><div class="button" id="invite-button"><a onclick="uiToggle('invite')">&#x1F4E7;</a></div></div>
          <div id="panel-item"><div class="button" id="link-button"><a onclick="uiToggle('link')">&#x1F517;</a></div></div>
          <div id="panel-item"><div class="button" id="code-button"><a onclick="uiToggle('code')">&#x1F4BB;</a></div></div>


          <div id="panel-item"><div class="button" id="encryption-button"><a onclick="privateKey()">&#x1F513;</a></div></div>
          <div id="panel-item" hidden><div class="button" id="admin-button"><a onclick="uiToggle('admin')">&#x1F451;</a></div></div>


      </div>
      <textarea name="msg-data" id="msg-data" autofocus  disabled></textarea><br>
  </div>
</div>

<div class="modal" id="invite" draggable="true"><h3><center>Invite friends to this chat</center></h3>
    Email: <input type="text" name="recipient" id="recipient">  <br>
                  Message: <input type="text" name="inv-msg" id="inv-msg"> <br><br>
    <div id="panel-item"><div class="button" id="invite-cancel"><a onclick="uiToggle('invite')">&#x2716;</a></div></div><div id="panel-item"><div class="button" id="invite-send"><a onclick="inviteUser()">&#x2714;</a></div></div>
</div>

  <div class="modal" id="link" draggable="true"><h3><center>Add a url to your message</center></h3>
    URL: <input type="text" name="url-form" id="url-form">  <br>
    <div id="panel-item"><div class="button" id="link-cancel"><a onclick="uiToggle('link')">&#x2716;</a></div></div><div id="panel-item"><div class="button" id="link-send"><a onclick="addUrl()">&#x2714;</a></div></div>
</div>

  <div class="modal" id="code" draggable="true"><h3><center>Add code to your message</center></h3>
    <textarea name="code-form" id="code-form"></textarea>  <br>
    <div id="panel-item"><div class="button" id="link-cancel"><a onclick="uiToggle('code')">&#x2716;</a></div></div><div id="panel-item"><div class="button" id="code-send"><a onclick="addCode()">&#x2714;</a></div></div>
</div>

    <div class="modal" id="admin" draggable="true" hidden><h3><center>Administrator Functions</center></h3>
    User to kick: <select id="admin-user-list" name="admin-user-list"> </select>
        <a onclick="adminKick()">kick</a>
         <a onclick="adminPromote()">Promote</a>
    <div id="panel-item"><div class="button" id="link-cancel"><a onclick="uiToggle('admin')">&#x2716;</a></div></div>
</div>

<div id="users" draggable="true">

    <ul id="user-list">


    </ul>

</div>

<div id="modal-background"></div>

</body>
</html>
